<!DOCTYPE html>
<html>
<head>
    <title>Linux Command Execution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 50%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin: 0 auto; /* Center align the input field */
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #0000ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .output {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Linux Command Execution</h1>
    <form action="/tech" method="get">
        <label for="cmd">Enter your command:</label><br>
        <input type="text" id="cmd" name="cmd"><br><br>
        <input type="submit" value="Execute">
        <input type="reset" value="Reset">
    </form>

    {% if output %}
        <div class="output">
            <h2>Output:</h2>
            <pre>{{ output }}</pre>
        </div>
    {% endif %}

    <br>

    <h1>Automate Linux Tasks</h1>
    <a href="/automate">Click here to automate Linux tasks</a>
</body>
</html>
