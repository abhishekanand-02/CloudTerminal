<!DOCTYPE html>
<html>
<head>
    <title>Automation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        pre {
            white-space: pre-wrap;
        }

        @media screen and (min-width: 768px) {
            form {
                max-width: 500px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <h1>Automation</h1>
    <form method="POST" action="/automate">
        <label for="choice">Select an option:</label>
        <select name="choice" id="choice">
            <option value="1">1. Get current date</option>
            <option value="2">2. Get current directory</option>
            <option value="3">3. List files in current directory</option>
            <option value="4">4. Create directory</option>
            <option value="5">5. Remove directory</option>
            <option value="6">6. Create file</option>
            <option value="7">7. Edit file</option>
            <option value="8">8. Read file</option>
            <option value="9">9. Remove file</option>
            <option value="10">10. Docker</option>
            <option value="11">11. List running containers</option>
            <option value="12">12. Create container</option>
            <option value="13">13. Stop container</option>
            <option value="14">14. Remove container</option>
            <option value="15">15. List Docker images</option>
            <option value="16">16. Remove Docker image</option>
            <option value="17">17. Exit</option>
        </select>
        <br>
        <label for="dirname">Enter the directory name:</label>
        <input type="text" name="dirname" id="dirname">
        <br>
        <label for="filename">Enter the file name:</label>
        <input type="text" name="filename" id="filename">
        <br>
        <label for="containername">Enter the container name:</label>
        <input type="text" name="containername" id="containername">
        <br>
        <label for="imageid">Enter the image ID:</label>
        <input type="text" name="imageid" id="imageid">
        <br>
        <input type="submit" value="Execute">
    </form>
    {% if output %}
        <h3>Output:</h3>
        <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
